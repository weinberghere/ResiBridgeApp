{% extends "base.html" %}

{% block title %}
ACP Transaction Report
{% endblock %}

{% block content %}
    <h1>ACP Transaction Report</h1>
    <div class="form-container">
        <form action="{{ url_for('acp.transaction_report') }}" method="post">
            <div class="form-group form-group-2">
                <div class="input-container">
                    <label for="sac">Select SAC:</label>
                    <select name="sac">
                        {% for state, sac_code in sac_codes.items() %}
                            <option value="{{ sac_code }}">{{ state }} - {{ sac_code }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-container">
                    <label for="month">Select Month:</label>
                    <select name="month" id="month">
                        {% for num in range(1, 13) %}
                            <option value="{{ '{:02}'.format(num) }}">{{ '{:02}'.format(num) }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                <input class="edit-form-button" type="submit" value="Retrieve">
        </form>
    </div>
{% endblock %}
