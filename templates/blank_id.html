<!DOCTYPE html>
<html>
    <head>
        <title>ResiBridge Tech App - Blank IDs</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">ResiBridge Tech App</div>
                <nav>
                    <ul>
                        <li>
                            <a href="/">TechApp</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn">Customers</a>
                            <div class="dropdown-content">
                                <a href="/customers">Customers</a>
                                <a href="/customers_active">Customers Active</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropbtn">Blank Id</a>
                            <div class="dropdown-content">
                                <a href="/blank_id">BlankIDs</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1>Blank IDs</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for blank_id in blank_ids %}
                    <tr>
                        <td>{{ blank_id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <footer>
            <p>&copy; 2023 ResiBridge</p>
        </footer>
    </body>

</html>
