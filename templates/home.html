<!DOCTYPE html>
<html>

  <head>
    <!-- Add Inputmask library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script>
      $(document).ready(function () {
        // Apply phone number mask
        $("#phone").inputmask("(999) 999-9999");

        // Capitalize the first letter of each word for Name and City
        $("#name, #city").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $(this).val(value.replace(/\b\w/g, function (l) { return l.toUpperCase(); }));
        });
      });
    </script>
    <title>ResiBridge Tech App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">ResiBridge Tech App</div>
        <nav>
          <ul>
            <li>
              <a href="/">TechApp</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Customers</a>
              <div class="dropdown-content">
                <a href="/customers">Customers</a>
                <a href="/customers_active">Customers Active</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Onboarding</h1>
      <!-- Add Customer Form -->
      <div class="form-container">
        <form action="/add_customer" method="POST">
          <div class="form-group form-group-2">
            <div class="input-container">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="Jon Doe">
            </div>
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="Jon.Doe@ResiBridge.com">
            </div>
          </div>
          <div class="form-group form-group-4">
            <div class="input-container">
              <label for="street">Street</label>
              <input type="text" id="street" name="street" required placeholder="117 W 79th St">
            </div>
            <div class="input-container">
              <label for="unit_number">Unit</label>
              <input type="text" id="unit_number" name="unit_number" placeholder="2b">
            </div>
            <div class="input-container">
              <label for="zip">ZIP</label>
              <input id="zip" name="zip" placeholder="10024" required pattern="\d{5}" type="text" />
            </div>
            <div class="input-container">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required placeholder="New York">
            </div>
          </div>
          <div class="form-group form-group-3">
            <div class="input-container">
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" required placeholder="(555) 555-5555">
            </div>
            <div class="input-container">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="active">Active</option>
                <option value="disabled">Disabled</option>
                <option value="new" selected>New</option>
                <option value="blocked">Blocked</option>
              </select>
            </div>
            <div class="input-container">
              <label for="location">Location</label>
              <select id="location" name="location">
                <option value="1" selected>Park79</option>
                <option value="2">Cambridge</option>
              </select>
            </div>
          </div>
          <input class="edit-form-button" type="submit" value="Add Customer">
        </form>
      </div>
      <script>
        function formatPhoneNumber(input) {
          const phone = input.value.replace(/\D/g, '');
          const formattedNumber = phone.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
          input.value = formattedNumber;
        }
      </script>
    </main>
    <footer>
      <p>&copy; 2023 ResiBridge</p>
    </footer>
  </body>

</html>
